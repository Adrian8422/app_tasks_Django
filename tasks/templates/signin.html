{% extends 'layout/base.html' %} {% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form method="post" action="/signin/" class="card card-body">
        {% csrf_token %}
        <h1 class="text-center">Sign ip</h1>
        {% if error %}
        <p style="color: red">Error:{{error}}</p>
        {% endif %} {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            name="username"
            class="form-control"
            placeholder="Write your username"
          />
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            placeholder="Write your password"
          />
        </div>

        <button class="btn btn-primary">Signin</button>
      </form>

      {% endblock %}
    </section>
  </div>
</main>
