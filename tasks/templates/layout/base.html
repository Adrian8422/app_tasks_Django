<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD app</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_tasks_performed' %}"
                >Tasks Done</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Create task</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!--  -->
    <!--  -->
    <!--  -->

    {% block content %} {% endblock %}

      <ul>
        <li class="nav-item">
          <a class="nav-link" href="">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Email</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Github</a>
        </li>
      </ul>
    </footer> -->
  </body>
</html>
